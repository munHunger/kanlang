name: pr check

on:
  pull_request:

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 19
        uses: actions/setup-node@v2
        with:
          node-version: 19
      - name: test
        run: |
          cd kanlang
          npm install
          npm run test
  check-version-update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: check diff
        run: |
          git diff
